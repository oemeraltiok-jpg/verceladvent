<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Tech-Team Adventskalender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        christmas: {
                            red: '#8b0000',
                            redLight: '#a80000',
                            green: '#0f5132',
                            darkGreen: '#0a3622',
                            gold: '#FFD700',
                            snow: '#f8f9fa'
                        }
                    },
                    fontFamily: {
                        display: ['"Mountains of Christmas"', 'cursive'],
                        body: ['"Merriweather"', 'serif'],
                    },
                    backgroundImage: {
                        'wood-pattern': "url('https://www.transparenttextures.com/patterns/wood-pattern.png')",
                        'felt-pattern': "url('https://www.transparenttextures.com/patterns/felt.png')"
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.83.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

  </body>
</html>
